{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff5f6d, #ffc371, #24c6dc, #514a9d);
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        .card-title {
            font-weight: bold;
        }
        .card-text {
            margin-bottom: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .card-img-top {
            height: 200px; /* Set a fixed height */
            object-fit: cover; /* Maintain aspect ratio */
            width: 100%; /* Ensure full width */
        }
        .promo-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: red;
            color: white;
            padding: 5px;
            font-size: 12px;
            border-radius: 5px;
        }
        .price {
            color: red;
            font-weight: bold;
        }
        .sidebar {
            background-color: #fff;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 200px;
            margin-left: 00px;
            position: sticky;
            top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-end mb-4">
            <a href="{% url 'login' %}" class="btn btn-primary me-2">Log In</a>
            <a href="{% url 'signup' %}" class="btn btn-secondary">Sign Up</a>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="text-center mb-4 mt-5">
                    <h1>Welcome to Our Store</h1>
                    <p>Explore our products below. Log in or sign up to make a purchase.</p>
                </div>
                <div class="sidebar">
                    <h4>Filter Products</h4>
                    <form method="GET" action="{% url 'dashboard' %}">
                        <div class="mb-3">
                            <label for="search" class="form-label">Search</label>
                            <input type="text" name="q" id="search" class="form-control" placeholder="Search products">
                        </div>
                        <button type="submit" class="btn btn-primary">Filter</button>
                    </form>
                </div>
            </div>
            <div class="col-md-9">
                <!-- Image Section -->
                <div class="text-center">
                    <img src="{% static 'product_images/pc_land.jpeg' %}" alt="Online Shop" class="img-fluid" style="max-width: 80%;">
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="text-center">
            <h2>Contact Us</h2>
            <p>Email: <a href="mailto:yves.irakoz3@gmail.com">yves.irakoz3@gmail.com</a></p>
            <p>Location: Rwanda, Kigali</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="https://www.youtube.com" target="_blank">
                    <i class="bi bi-youtube" style="font-size: 2rem; color: red;"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <i class="bi bi-instagram" style="font-size: 2rem; color: #C13584;"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
