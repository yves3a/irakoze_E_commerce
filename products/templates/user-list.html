<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .user-list {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .user-list ul {
            list-style-type: none;
            padding: 0;
        }
        .user-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .user-list li:last-child {
            border-bottom: none;
        }
        .user-list li .username {
            font-weight: bold;
            color: #007BFF;
        }
        .user-list li .email {
            color: #555;
        }
    </style>
</head>
<body>

    <h1>User List</h1>

    <div class="user-list">
        <ul>
            {% for user in users %}
                <li>
                    <span class="username">{{ user.username }}</span> 
                    (<span class="email">{{ user.email }}</span>)
                </li>
            {% empty %}
                <li>No users found.</li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
