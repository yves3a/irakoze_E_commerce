{% extends 'base.html' %}

{% block content %}
<h2>Order {{ product.name }}</h2>

<form method="POST">
    {% csrf_token %}
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" value="1">
    
    <button type="submit">Order Now</button>
</form>

<a href="{% url 'product-list' %}">Back to Products</a>
{% endblock %}
