{% extends 'base.html' %}

{% block content %}
  <h2>Edit Order: {{ order.id }}</h2>
  
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Order</button>
  </form>
  
  <a href="{% url 'user-dashboard' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
